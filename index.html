<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='style.css' />

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="calculator.js"></script>

  <body>
    <h1>Calculator</h1>
    <div class = 'calc'>
      <span class="screen" id="ipscreen"></span><span class="lastoperator" id="lastoperator"></span><br/>
      <span class="screen" id="ipscreen2"></span><span class="buttons"><button  class="button" id="ac" value="AC">AC</button></span><br/>
      <button id="1" class="num" value="1">1</button><button id="2" class="num" value="2">2</button><button id="3"  class="num" value="3">3</button><span><button  class="buttonplus" id="plus" value="+">+</button></span>

      <button id="7" class="num" value="7">7</button><button id="8" class="num" value="8">8</button><button id="9"  class="num" value="9">9</button><span><button  class="buttone" value="*" id="mul">*</button></span>
      <button id="0" class="num" value="0">0</button><button  class="buttone1" id="equal" value="=">=</button><span><button  class="buttone" id="divide"  value="/">/</button></span>
      <div>Note* Enter first number and then select operator and enter  second number</div>
    </div>
  
  
  </body>
</html>
